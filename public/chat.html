<!DOCTYPE html>

<html>

<head>
    <title>Roomer</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <script defer src="client_side/chat.js"></script>
</head>

<body>

    <div class="chat">
        <div class="chat__sidebar">

            <div id="users-list"></div>

        </div>

        <div class="chat__main">

            <div id="current-room-name" class="room-name" >  </div>
            <div id="feed" class="chat__messages">
            </div>

            <div class="compose">

                <form>
                    <input id="message" placeholder="Enter a message..." autocomplete="off"></input>

                    <button id="sendMessage">Send</button>
                </form>
                <button id="sendLocation">Send Location</button>

            </div>

        </div>

        <div class="chat__sidebar">
            <div><h2 class="room-title">Options</h2></div>

            
            <form>
                <input id="room-name" placeholder="Enter a room to join..." minlength="1" required></input>
                <button id="join-room-button">Join</button>
            </form>
            
            <p>Active Rooms:</p>
            <div class="fixed-div" id="active-rooms-list"></div>

            <form>
                <input id="new-room-name" placeholder="Enter a name for your room..." autocomplete="off"  required></input>
                <button id="create-room-button">+ Create a room</button>
            </form>

            <div class="leave-buttons">
                <button id="leave-room-button">Leave Room</button>
            </div>

            <div class="leave-buttons">
                <button id="logout-button">Logout</button>
            </div>

        
        </div>
    </div>


    <script id="admin-message-template" type="text/html">
        <div class="admin_message">
            <p>- {{text}} -</p>
        </div>        

    </script>


    <script id="message-template" type="text/html">
            <div class="{{style}}">
                <p>
                    <span class="message__name">{{name}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{text}}</p>
            </div>
    </script>

    <script id="location-message-template" type="text/html">

            <div class="{{style}}">
                <p>
                    <span class="message__name">{{name}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{text}}" target="_blank">My Location</a></p>
            </div>

           
    </script>

    <script id="roomates-list-template" type="text/html">
        <h2 class="room-title">Roomers</h2>
        <ul class="list-elements">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script id="active-rooms-list-template" type="text/html">
        <ul class="list-elements">
            {{#activeRooms}}
                <li>{{name}}</li>
            {{/activeRooms}}
        </ul>
    </script>

    <script id="current-room-name-template" type="text/html">
        <h1>{{currentRoomName}}</h1>
    </script>

</body>

</html>
