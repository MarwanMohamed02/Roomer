<!DOCTYPE html>

<html>

<head>
    <title> Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <script defer src="client_side/createAccount.js"></script>
</head>

<body>

    <div class="centered-form">

        <div class="centered-form__box">

            <h1>Sign Up</h1>

            <form id="sign-up-form">

                <label>User Name</label>
                <input type="text" id="username" placeholder="Enter name..." required autocomplete="off">

                <label>Password</label>
                <input type="text" id="password" placeholder="Enter password..." required minlength="6" required autocomplete="off">
               
                <button>Become A Roomer</button>

                <p>Can't wait to have you on board!</p>

            </form>

        </div>

    </div>



</body>

</html>
