<!DOCTYPE html>

<html>

<head>
    <title>Roomer</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <script defer src="client_side/index.js"></script>
</head>

<body>

    <div class="centered-form">

        <div class="centered-form__box">
            
            <h1>Roomer</h1>

            <form id="join-form">
                <label>User Name</label>
                <input type="text" id="username" placeholder="Enter name..." required>
                <label>Password</label>
                <input type="text" id="password" placeholder="Enter password..." required minlength="6">
                
                <button>Join</button>
            </form>

            
            <form action="/createAccount.html">
                <button>Create An Account</button>
            </form>
        </div>

    </div>
    


</body>

</html>
